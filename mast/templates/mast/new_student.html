<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Student</title>
</head>

{#<h1>New Student Form</h1>#}
<center>
    {% if error_message %}<strong>{{ error_message }}</strong>{% endif %}
    <br>
    <br>
    <div>
        <form action="{% url 'mast:commit_new_student' %}" method="get">
            <label>
                Stony Brook ID:
                <input name="sbu_id" type="number" autocomplete="on">
            </label>
            <br>
            <br>
            <label>
                First Name:
                <input name="first_name" type="text" autocomplete="on">
            </label>
            <br>
            <br>
            <label>
                Last Name:
                <input name="last_name" type="text" autocomplete="on">
            </label>
            <br>
            <br>
            <label>
                Email:
                <input name="email" type="text" autocomplete="on">
            </label>
            <br>
            <br>
            <label>
                Password:
                <input name="password" type="text">
            </label>
            <br>
            <br>
            <label>
                Enrollment Semester:
                <select name="entry_semester">
                    {% for s in semesters %}
                        <option value={{ s.id }}>{{ s }}</option>
                    {% endfor %}
                </select>
            </label>
            <br>
            <br>
            <label>
                Requirement Version Semester:
                <select name="requirement_semester">
                    {% for s in semesters %}
                        <option value={{ s.id }}>{{ s }}</option>
                    {% endfor %}
                </select>
            </label>
            <br>
            <br>
            <label>
                Major/Track:
                <select name="major_track">
                    {% for major_track in major_track_list %}
                        <option value= {{ major_track.id }}>{{ major_track.major }} - {{ major_track.track }}</option>
                    {% endfor %}
                </select>
            </label> <br> <br>
            <center>
                <input type="submit" value="Add New Student">
            </center>
        </form>
        {#        <br>#}
        {#        <form action="{% url 'mast:student_index' %}" method="post">#}
        {#            {% csrf_token %}#}
        {#            <input type="submit" value="Leave Without Saving">#}
        {#        </form>#}
    </div>
</center>
</html>
