<!DOCTYPE html>
<html lang="en">

<h1>New Student</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'mast:commit_new_student' %}" method="get">
    First Name: <input name="first_name" type="text" autocomplete="on"> <br>
    <br>
    Last Name: <input name="last_name" type="text" autocomplete="on"> <br>
    <br>
    Email: <input name="email" type="text" autocomplete="on"> <br>
    <br>
    Enrollment Semester:
    <select name="entry_semester">
        {% for s in semesters %}
            <option value={{ s.id }}>{{ s }}</option>
        {% endfor %}
    </select>
    <br>
    Requirement Version Semester:
    <select name="requirement_semester">
        {% for s in requirement_semesters %}
            <option value={{ s.id }}>{{ s }}</option>
        {% endfor %}
    </select>
    <br>
    Major:
    <select name="major">
        {% for major in major_list %}
            <option value = {{ major.id }}>{{ major }}</option>
        {% endfor %}
    </select> <br> <br>

    <button type="submit">Add New Student</button>
</form>

</html>
