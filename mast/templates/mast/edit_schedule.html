<html lang="en">
<h1>{{ student.sbu_id }} Schedule:</h1>
<br>

{% for semester in semester_list %}
    {{ semester }}<br>

    {% for record in schedule %}
        {% if record.course.semester == semester and record.course.name != ''  %}
            <form action="{% url 'mast:remove_scheduled_course' student.sbu_id record.course.id %}" method="get">
                {{ record.course }}
                <button type="submit">Remove</button>
                <br>
            </form>
        {% endif %}
    {% endfor %}
    <br>

    <form action="{% url 'mast:add_scheduled_course' student.sbu_id %}" method="get">
        <select name="course">
            {% for class in course_list %}
                {% if class.semester == semester and class.name != '' %}
                    <option value={{ class.id }}>{{ class }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Add to {{ semester }}</button>
        <br>
    </form>
    <br>

{% endfor %}
<br>

<form action="{% url 'mast:add_scheduled_semester' student.sbu_id %}" method="post">
    {% csrf_token %}
    <button type="submit">Add Semester</button>
</form>

<form action="{% url 'mast:detail' student.sbu_id %}" method="post">
    {% csrf_token %}
    <button type="submit">Done</button>
</form>

</html>
