<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mast/import_courses.css' %}"/>

<head>
    <title>Scrape Course Offerings</title>
</head>

<body>
<h1>Scrape PDF</h1>

{% include "mast/navbar.html" %}

<div id="overlay_dimmer" onclick="hideExample()"></div>
<div id="example_image">
    <a href='#' onclick='showExample()' class="exit">&#10799;</a>
</div>

<div class=form>
    <form action="" method="POST" enctype="multipart/form-data">
        {% if messages %}
        {% for message in messages %}
            <div>
                <strong>{{ message|safe }}</strong>
            </div>
        {% endfor %}
        {% endif %}
        {% csrf_token %}
        <label for="file1">Upload PDF</label>
        <input type="file" id="file1" name="file">
        <br><br>
        Major:
        <input type="text" id="major" name="major" placeholder="CSE">
        Semester:
        <select name="semester">
            {% for semester in semester_list %}
                <option value={{ semester.id }}>{{ semester }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Upload</button>
    </form>
</div>
<div class=sideBox>
    <h3>File Conventions</h3>
    <ul>
        <li>File must be a txt </li>
    </ul>
    <br><br>
</div>

</body>
</html>
