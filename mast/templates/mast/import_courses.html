<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mast/import_courses.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'mast/datatables.css' %}"/>

<head>
    <title>Import Course Offerings</title>
    <script>
        function showExample() {
            let u = document.getElementById("courses_example_image");
            let a = document.getElementById("overlay_dimmer");
            u.style.visibility = (u.style.visibility === "visible") ? "hidden" : "visible";
            a.style.visibility = (a.style.visibility === "visible") ? "hidden" : "visible";
        }

        function hideExample() {
            let u = document.getElementById("courses_example_image");
            let a = document.getElementById("overlay_dimmer");
            u.style.visibility = "hidden";
            a.style.visibility = "hidden";
        }
    </script>
</head>

<body>
<h1>Import Courses</h1>

{% include "mast/navbar.html" %}

<div id="overlay_dimmer" onclick="hideExample()"></div>
<div id="courses_example_image">
    <a href='#' onclick='showExample()' class="exit">&#10799;</a>
</div>

<div class=form>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1"> Upload Course File</label>
        <input type="file" id="file1" name="file">
        <br>
        <button type="submit">Upload</button>
    </form>
</div>
<div class=sideBox>
    <h3>File Conventions</h3>
    <ul>
        <li>File must be a CSV</li>
        <li>Column order should be: department, course number, section, semester, year, timeslot</li>
    </ul>
    <button type="submit" onclick="showExample()">Show Example</button>
    <br><br>
</div>

</body>
</html>
